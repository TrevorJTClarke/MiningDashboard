<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="tc-view404">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <!--
      If deploying in a folder replace href="/" with the full path to your site.
      Such as: href=="http://polymerelements.github.io/polymer-starter-kit"
    -->
    <h1>404</h1><br> <a href="/">Head back to home.</a>

  <script>
    class TcView404 extends Polymer.Element {
      static get is() { return 'tc-view404'; }

    window.customElements.define(TcView404.is, TcView404);
  </script>
</dom-module>
